<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link href = "style.css" rel="stylesheet" type="text/css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="mainContainer">
    <div class="blueSection">
    <result>Your Result</result>
  <num>
    <text>
       <h1>76</h1>
  <h4 style="color: rgba(119,103,250,255);">of 100</h4>
    </text>
  </num>

  <great>Great</great>
  <words style="text-align: center; margin-left: 25%; margin-right: 25%; margin-top: 0%; font-size: 20px;"><p>You scored higher than 65% of the people who have taken these tests.</p></words>
    </div>
    
  <div class="whiteSection">
    <Summary>Summary</Summary><br>
    
      <button>
        <img src="assets\icon-reaction.svg">
        <text style="margin-right: 1%; color: var(--Light-red); font-weight: 800; text-align: center; vertical-align: 30%">Reaction</text>
        <span style="padding-left:150px;"></span>
      <text style= "font-weight: bolder;">80</text> 
      <text style="color: rgba(174,171,172,255); font-weight: lighter;">/ 100</text>
      </button><br>
      <button>
        <img src="assets\icon-memory.svg">
      <text style="margin-right: 1%; color: var(--Orangey-yellow); font-weight: 800; text-align: center; vertical-align: 30%">Memory</text>
      <span style="padding-left:150px;"></span>
      <text style= "font-weight: bolder;">92</text> 
      <text style="color: rgba(174,171,172,255); font-weight: lighter;">/ 100</text>
      </button><br>
      <button>
        <img src="assets\icon-verbal.svg">
      <text style="margin-right: 1%; color: var(--Green-teal); font-weight: 800; text-align: center; vertical-align: 30%">Verbal</text>
      <span style="padding-left:150px;"></span>
      <text style= "font-weight: bolder;">61</text>
      <text style="color: rgba(174,171,172,255); font-weight: lighter;">/ 100</text>
      </button><br>
      <button>
        <img src="assets\icon-visual.svg">
      <text style="margin-right: 1%; color: var( --Cobalt-blue); font-weight: 800; text-align: center; vertical-align: 30%">Visual</text>
      <span style="padding-left:150px;"></span>
      <text style= "font-weight: bolder;">72</text>
      <text style="color: rgba(174,171,172,255); font-weight: lighter;">/ 100</text>
      </button><br>
      
    <button style="border-radius: 2cm; background-color: rgba(48,59,89,255); color: rgba(255,255,255,255); height: 1.5cm;">Continue</button>
      
  </div>

</div>

</html>
